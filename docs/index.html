      <script>
        window.addEventListener('load', updateNavigationHeightCSSVar);
        window.addEventListener('resize', updateNavigationHeightCSSVar);
        const displayNavToggle = document.getElementById('display-nav-toggle');
        displayNavToggle.addEventListener('change', onChange);
      
        function updateNavigationHeightCSSVar() {
          const navigation = document.getElementById('navigation-list');
          document.documentElement.style.setProperty('--navigation-height', `${navigation.offsetHeight}px`);
          console.log(`${navigation.offsetHeight}px`);
        }
      
        function onChange(evt) {
          const navigation = document.getElementById('navigation');
          if (displayNavToggle.checked === true) {
            navigation.classList.add('show-menu');
          } else {
            navigation.classList.remove('show-menu');
          }
        }
      </script>
